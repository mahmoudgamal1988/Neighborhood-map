<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
      <div class="options-box">
        <h1>Find Your Destination</h1>
      </div>

        
        <div class="filter-box">
				<input class="filter" type="text" placeholder="Write here to filter" data-bind="textInput: filter">
			</div>
			<ul class="place-list" data-bind="foreach: locationVisible">
				<li class="place" data-bind="text: name, click: $parent.select"></li>
			</ul>
       </div>

    </div>
	<div id="map"></div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="lib/knockout-3.5.0.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCbadG-C0fK_wjERqnxTQzx2Gwo8wLYm4k&v=3" onerror="googleError()"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
